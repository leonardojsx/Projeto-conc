<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="imagen">

      </div>
      <div class="formulario">
        <h1>Seja bem-vindo(a)!</h1>
        <p>Faça seu login para acessar o catalogo</p>

        <form method="get" autocomplete="on">
          <div class="campo">
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required maxlength="30" placeholder="E-mail" autocomplete="email">
          </div>
          <div class="campo">
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password">
          </div>
          <div class="campo">
            <input type="submit" value="Entrar" id="ientrar">
          </div>


        </form>

        <div class="cadastro">
          <p>Não tem conta? <a href="../cadastro/index.html" id="link">Cadastre-se</a></p>
        </div>
     
      </div>
    </section>
  </main>
  <script src="script/script.js"></script>
</body>

</html>
