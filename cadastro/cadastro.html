<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <main>
    <section  id="container">
      <div id="conteudo">
        <h1>Cadastre-se agora:</h1>


        <form action="cadastro.php" method="post">

          <div class="form-grid">
            <div class="campo">
              <label for="inome">Nome:</label>
              <input type="text" name="nome" id="inome" placeholder="Nome">
            </div>
            <div class="campo">
              <label for="isobre">Sobrenome:</label>
              <input type="text" name="sobrenome" id="isobre" placeholder="Sobrenome">
            </div>
            <div class="campo">
              <label for="iemail">E-mail:</label>
              <input type="email" name="email" id="iemail" placeholder="E-mail">
            </div>
            <div class="campo">
              <label for="isenha">Senha:</label>
              <input type="password" name="senha" id="isenha" placeholder="Senha">
            </div>
          </div>
          
          <input type="submit" value="Enviar">


        </form>
      </div>
    </section>
  </main>
</body>

</html>
