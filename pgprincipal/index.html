<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <nav id="sidebar">
    <div id="sidebar-content">
      <div id="usuario">
        <img src="../imagens/perfil.png" alt="perfil" id="foto-perfil">
        <p id="perfil-texto">

          <span class="perfil-descricao">
            Seu nome
          </span>

          <span class="perfil-descricao">
            Sobrenome
          </span>

        </p>
      </div>

      <ul id="lista-menu">

        <li class="menu-item active">
          <a href="#">
            <i class="fa-solid fa-chart-line"></i>
            <span class="menu-descricao">
              Fipe
            </span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="menu-descricao">
              Usuario
            </span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#">
            <i class="fa-solid fa-sack-dollar"></i>
            <span class="menu-descricao">
              Vendas
            </span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#">
            <i class="fa-solid fa-basket-shopping"></i>
            <span class="menu-descricao">
              Compras
            </span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#">
            <i class="fa-solid fa-wallet"></i>
            <span class="menu-descricao">
              Carteira
            </span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="menu-descricao">
              Configurações
            </span>
          </a>
        </li>

      </ul>

      <button id="abrir-btn">
        <i id="abrir-btn-icon" class="fa-solid fa-chevron-right"></i>
      </button>

    </div>

    <div id="sair">
      <button id="sair-btn">
        <i id="sair-btn-icon" class="fa-solid fa-right-from-bracket"></i>
        <span class="menu-descricao">
          Sair
        </span>
      </button>
    </div>

  </nav>

  <main>
    <div id="pesquisar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" name="pesquisar" id="pesquisar-inp" placeholder="Pesquisar">
    </div>

    <div id="vcontent">
      <img src="../imagens/ferrari.jpg" alt="" id="ft-veiculos">

      <div id="vdesc">
        <span class="veiculos-descricao">
          <p>Ferrari</p>
        </span>
        <span class="veiculos-descricao">
          <p>Valor: <strong> R$ 0,00</strong></p>
        </span>
      </div>

    </div>


  </main>

  <script src="script/script.js" defer></script>
</body>

</html>
